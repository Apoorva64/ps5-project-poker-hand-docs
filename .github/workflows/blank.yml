# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: pns-si3-projects/dojo-poker-22-23-ps5-22-23-poker-f
          token: ${{ secrets.PAT }}
          ref: feat-compare-several-cards
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: mvn --batch-mode --update-snapshots site
      - run: mkdir staging && cp -r target/site staging
      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: staging
  docs:
    # pull the artifact from the previous job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@v2
        with:
          name: docs
      # run tree
      - run: ls -R
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site

      
      
